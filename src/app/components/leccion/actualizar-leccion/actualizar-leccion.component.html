
<header class="p-3 bg-white shadow-sm">
  <div class="d-flex justify-content-center align-items-center gap-3">
    <h5 class="mb-0 fw-bold">BIENVENIDO DOCENTE, JOAQUIN VILLALOBOS</h5>
    <img src="../I_Docente/img/iconoDocente.png" alt="Foto Perfil" 
         class="rounded-circle border" width="50" height="50">
  </div>
</header>
<a href=""></a>

<!-- Layout principal -->
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar d-md-block p-3">
      <h5 class="fw-bold mb-4">Panel Docente</h5>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-cursos-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cursos" type="button" role="tab"> Cursos Dictados</button>
        <button class="nav-link" id="v-pills-comunicacion-tab" data-bs-toggle="pill" data-bs-target="#v-pills-comunicacion" type="button" role="tab"> Comunicaci贸n</button>
        <button class="nav-link" id="v-pills-rendimiento-tab" data-bs-toggle="pill" data-bs-target="#v-pills-rendimiento" type="button" role="tab"> Rendimiento</button>
      </div>
    </nav>

    <!-- Contenido -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="tab-content" id="v-pills-tabContent">

        <!-- Cursos Dictados -->
        <div class="tab-pane fade show active" id="v-pills-cursos" role="tabpanel" aria-labelledby="v-pills-cursos-tab">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold text-center">
              <h2><strong>Actualizar Leccion</strong></h2>
            </div>
            <div class="card-body">
                <div class="text-center">
        <img src="img/seccion/updSeccion.png" width="200" height="200" class="img-fluid mb-3" alt="Imagen del curso">
      </div>
              <form class="row g-3" class="row g-3" (ngSubmit)="actualizarSeccion()" *ngIf="leccion.idLeccion">

                <!-- 
                <input type="number"
                    class="form-control"
                    id="idseccion"
                    name="idseccion"
                    [(ngModel)]="leccion.idSeccion"
                    readonly> -->

                <div class="col-md-4">
                  <label class="form-label fw-semibold">Nombre Leccion</label>
                  <input type="text" 
                  class="form-control"
                   name="nombreLeccion"
                   [(ngModel)]="leccion.nombreLeccion"
                   required>
                </div>
                
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Duraci贸n</label>
                    <input type="number" class="form-control"
                          name="duracion"
                          [(ngModel)]="leccion.duracion"
                          placeholder="en min..." required>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Orden Leccion</label>
                    <input type="number" class="form-control"
                          name="ordenLeccion"
                          [(ngModel)]="leccion.ordenLeccion"
                          placeholder="Ej: 2" required>
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-semibold">Material 1</label>
                  <input type="text" class="form-control" 
                  name="material1"
                  [(ngModel)]="leccion.material1"
                  required>
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-semibold">Material 2</label>
                  <input type="text" class="form-control" 
                  name="material2"
                  [(ngModel)]="leccion.material2"
                  required>
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-semibold">Estado</label>
                  <select class="form-select"
                          name="estado"
                          [(ngModel)]="leccion.estado"
                          required>
                    <option [value]="1">Activo</option>
                    <option [value]="0">Inactivo</option>
                  </select>
                </div>

                <div class="col-12 d-flex justify-content-end gap-3 mt-3">
                  <button type="submit" class="btn btn-success px-4">Actualizar Leccion</button>
                  <button type="reset" class="btn btn-secondary px-4">Cancelar</button>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- Comunicaci贸n -->
        <div class="tab-pane fade" id="v-pills-comunicacion" role="tabpanel" aria-labelledby="v-pills-comunicacion-tab">
          <h5>Secci贸n de Comunicaci贸n</h5>
        </div>

        <!-- Rendimiento -->
        <div class="tab-pane fade" id="v-pills-rendimiento" role="tabpanel" aria-labelledby="v-pills-rendimiento-tab">
          <h5>Panel de Rendimiento</h5>
        </div>

      </div>
    </main>
  </div>
</div>
